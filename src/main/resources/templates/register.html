<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
	<style type="text/css">
        .myform_b{
			width:170px;
            max-width:300px;
			background: #dddddd; /* Цвет фона */
			border: 1px solid black;
            border-radius: 3px; 
			padding: 3px;

		    font-family: Arial, Helvetica, Verdana, sans-serif; /* Гарнитура шрифта */ 
    		font-size: 14px; /* Размер текста */ 
		    font-weight: lighter; /* Светлое начертание */ 
    		color: #444444; /* Цвет текста */

			display: inline-block;
			text-align: center;
		}		
	</style>
</head>
<body>

<script>
    function onclick1(e){
        if(e.checked)
            document.getElementById('btn').setAttribute("type","submit");
        else
            document.getElementById('btn').setAttribute("type","text");
    }
</script>

<form th:method="POST" th:action="@{/register}" th:object="${u}">
    <input type="text" th:field="${u.name}" id="name"/>
	<br/>
    <input type="password" th:field="${u.pass}" id="pass"/>
    <br/>
    <input type="checkbox" onclick="onclick1(this);"> Я даю согласие на обработку персональных данных<br/>
    <input type="text" value="sign up" id="btn" readonly class="myform_b"/>
</form>

</body>
</html>
